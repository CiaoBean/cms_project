<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"  >
<head>
    <th:block th:include="include :: header('药品存储列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>名称：</label>
                                <input type="text" name="drugName"/>
                            </li>
                            <li>
                                <label>厂商：</label>
                                <input type="text" name="manufacturer"/>
                            </li>
                           <!-- <li>
                                <label>销售价格：</label>
                                <input type="text" name="price"/>
                            </li>-->
                          <!--  <li class="select-time">
                                <label>生产日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginBeginDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endBeginDate]"/>
                            </li>
                            <li class="select-time">
                                <label>有效日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginEndDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endEndDate]"/>
                            </li>-->
                          <li>
                                <label>批号：</label>
                                <input type="text" name="batchNumber"/>
                            </li>
                            <!--  <li>
                                <label>存放地址：</label>
                                <input type="text" name="location"/>
                            </li>
                            <li>
                                <label>库存：</label>
                                <input type="text" name="count"/>
                            </li>
                            <li>
                                <label>单位：</label>
                                <input type="text" name="unit"/>
                            </li>
                            <li>
                                <label>规格：</label>
                                <input type="text" name="specifications"/>
                            </li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" >
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" >
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" >
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag ="";
        var removeFlag = "";
        var prefix = ctx + "medicine/store";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",

                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "药品存储",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '主键',
                    visible: false
                },
                {
                    field: 'drugName', 
                    title: '名称'
                },
                {
                    field: 'manufacturer', 
                    title: '厂商'
                },
                {
                    field: 'price', 
                    title: '销售价格'
                },
                {
                    field: 'beginDate', 
                    title: '生产日期'
                },
                {
                    field: 'endDate', 
                    title: '有效日期'
                },
                {
                    field: 'batchNumber', 
                    title: '批号'
                },
                {
                    field: 'location', 
                    title: '存放地址'
                },
                {
                    field: 'count', 
                    title: '库存'
                },
                {
                    field: 'unit', 
                    title: '单位'
                },
                {
                    field: 'specifications', 
                    title: '规格'
                },
                {
                    field: 'remark', 
                    title: '备注'
                },
                {
                    title: '货物操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                       /* actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="prom(\'' + row.batchNumber + '\')"><i class="fa fa-edit"></i>进货</a> ');*/
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="sellCus(\'' + row.batchNumber + '\')"><i class="fa fa-edit"></i>售出</a> ');
                        return actions.join('');
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }],
                onLoadSuccess: function () {  //加载成功时执行
                    var tableId = document.getElementById("bootstrap-table");
                    for(var i = 1;i < tableId.rows.length;i++) {
                        var num = parseInt(tableId.rows[i].cells[8].innerHTML);
                        if(num <= 10){
                            tableId.rows[i].setAttribute("style","background: #FF7F00");
                        }
                    }
                }
            };
            $.table.init(options);
        });

        //弹出一个输入框，输入一段文字，可以提交
        function prom(batchNumber) {
            var num = prompt("请输入进货数量", ""); //将输入的内容赋给变量 name ，
            if(num){
                var price = prompt("请输入进货价格", ""); //将输入的内容赋给变量 name ，
            }
            //这里需要注意的是，prompt有两个参数，前面是提示的话，后面是当对话框出来后，在对话框里的默认值
            if (price && num){
                //访问接口添加数据
                $.ajax({
                    url: '/medicine/record/addRecordAndChangeStore?batchNumber='+batchNumber+"&beginPrice="+price+"&num="+num,
                    type: 'GET',
                    success: function (result) {
                        if (result == true) {
                            alert("进货成功")
                            window.location.reload();
                        }  else {
                            alert("添加失败")
                        }
                    }
                });

            }
        };
        // 修改信息
         function sellCus(batchNumber) {
             table.set();
             var url = "/medicine/sell/addCus?batchNumber="+ batchNumber;
             $.modal.open("售出", url);
        };


    </script>
</body>
</html>
